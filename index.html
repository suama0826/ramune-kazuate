<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ラムネくんの数あてゲーム</title>
    <link rel="stylesheet" href="ramune-kazuate.css">
</head>
<body>

    <header>
        <div class='header-logo'>ラムネくんの数あてゲーム</div>
        <img id='ramune-img' class='header-img' src="ramunekun.png" alt="">
        <p>【すたーと】ボタンを押した後<br>ジャスト5秒をねらって【すとっぷ】ボタンを押してね</p>
    </header>

    <main>
        <div class='container'>
                <div id='target'>5.0 秒</div>
                <div id='result'>0.0 秒</div>
            <div class='button'>
                <div id='start'>すたーと</div>
                <div id='stop'>すとっぷ</div>
                <div id='reset'>もういちど！</div>
            </div>
        </div>


    </main>
    <script src='ramune-kazuate.js'></script>
</body>
</html>
